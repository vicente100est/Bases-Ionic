<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      COMPONENTES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item
      *ngFor="let c of componentes"
      [routerLink]="c.redirectTo"
    >
      <ion-icon
        [name]="c.icon"
        slot="start"
      ></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>

</ion-content>
